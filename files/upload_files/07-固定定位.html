        <title>fixed定位</title>
        <style>
        	*{
        		margin:0;
        		padding:0;
        	}
        	.box{
        		width:100px;
        		height:300px;
        		background: green;
        		position: fixed;
        		right:0;
        		bottom:50%;
        		margin-bottom:-150px;
        	}
        	.box2{
        		left:0;
        	}
        	body{
        		background: skyblue;
        		height: 2000px;
        	}
        </style>
    </head>
<body>
	<div class="box"></div>
	<div class="box box2"></div>
</body>
