<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="/static/common/css/style.css" rel="stylesheet">
    <link href="/static/common/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/static/common/js/html5shiv.js"></script>
    <script src="/static/common/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .form-signin .btn-login {
            background: #6582aa;
            color: #fff;
            text-transform: uppercase;
            font-weight: normal;
            font-family: 'Open Sans', sans-serif;
            margin: 20px 0 5px;
            padding: 5px;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
            font-size: 30px;
        }

        .form-signin .btn-login:hover {
            background: #688ac2;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
        }
    </style>



</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" method="post" action="/login" >
        {% module xsrf_form_html() %}
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">用户登录</h1>
            <img style="width:300px;height: auto" src="/static/common/images/blog/blog-wide-img.jpg" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" name="name" class="form-control" placeholder="用户名/邮箱" autofocus>
            <input type="password" name="password" class="form-control" placeholder="密码">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                还不是会员吗?
                <a class="" href="/regist">
                    点击注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember" name="remember" > 记住我
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> 忘记密码?</a>

                </span>
            </label>
        </div>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">忘记密码 ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>输入邮箱地址.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                        <button class="btn btn-primary" type="button">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/static/common/js/jquery-1.10.2.min.js"></script>
<script src="/static/common/js/bootstrap.min.js"></script>
<script src="/static/common/js/modernizr.min.js"></script>

    <script src="/static/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
        $.backstretch("/static/images/003.jpg");
        });
    </script>



</body>
</html>
